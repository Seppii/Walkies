<!DOCTYPE html>
<html>
<head>
  <title>Walk Tracker</title>
  <meta charset="UTF-8" />
</head>
<body>
  <h1>Walk Tracker</h1>
  <form id="walkForm">
    <label>Name: <input type="text" id="name" required></label><br>
    <label>Date: <input type="date" id="date" required></label><br>
    <label>KMs Walked: <input type="number" id="kms" step="0.1" required></label><br>
    <button type="submit">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
