<!DOCTYPE html>
<html>
<head>
  <title>Walk Tracker</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      max-width: 500px;
      margin: auto;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1em;
    }
    input, button {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.5em;
    }
    .links {
      margin-top: 2em;
      text-align: center;
    }
    .links a {
      display: inline-block;
      margin: 0.5em;
      text-decoration: none;
      color: #0066cc;
    }
  </style>
</head>
<body>
  <h1>🏃 Walk Tracker</h1>
  <form id="walkForm">
    <label>Name:
      <input type="text" id="name" required>
    </label>
    <label>Date:
      <input type="date" id="date" required>
    </label>
    <label>KMs Walked:
      <input type="number" id="kms" step="0.01" required>
    </label>
    <button type="submit">Save Walk</button>
  </form>

  <div class="links">
    <a href="graph.html">📊 View Graph</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
